<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Link Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
            Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            padding: 40px;
            background: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
        }
        a {
            color: #0070f3;
            font-size: 18px;
            word-break: break-all;
        }
        .desc {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        code {
            background: #eee;
            padding: 4px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Universal Link Test Page</h1>
        <p class="desc">
            아래 링크를 클릭하면 Universal Link가 동작해 앱이 열리는지 테스트할 수 있습니다.<br />
            이 페이지는 GitHub Pages에서 호스팅되어 있습니다.
        </p>

        <p>테스트 링크:</p>
        <p>
            <a href="https://richplanet.github.io/test/123">
                https://richplanet.github.io/test/123
            </a>
        </p>
        <p>
            <button onclick="location.href ='https://richplanet.github.io/test/123'">앱에서 보기</button>
        </p>

        <hr>

        <p>
            AASA 파일 URL 경로:<br />
            <code>
                https://richplanet.github.io/.well-known/apple-app-site-association
            </code>
        </p>
    </div>
</body>
</html>
